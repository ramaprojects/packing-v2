<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <script src="auth-guard.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <header class="d-flex sticky-top bg-white border-bottom justify-content-around p-3">
        <h6 class="mb-0 mt-2">Dashboard Packing</h6>
    </header>

    <main class="container py-3">
        <div id="welcome-message" class="mb-3">
            <h5 class="mb-0">Selamat datang kembali!</h5>
            <small class="text-muted">Siap untuk mulai packing hari ini?</small>
        </div>

        <div class="d-grid gap-2 mb-4">
            <a href="checklist.html" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle-fill me-2"></i>Mulai Packing Baru
            </a>
        </div>

        <div class="row">
            <div class="col-6 mb-3">
                <div class="card text-center h-100 shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-0" id="stat-pending-resi">0</h4>
                        <small class="text-muted">Menunggu Resi</small>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="card text-center h-100 shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-0" id="stat-today-count">0</h4>
                        <small class="text-muted">Selesai Hari Ini</small>
                    </div>
                </div>
            </div>
        </div>

        <h6 class="mt-3 mb-2">Aktivitas Terkini</h6>
        <div id="recent-activity-list" class="list-group">
            <p class="text-center text-muted p-4">Memuat aktivitas...</p>
        </div>
    </main>

    <div class="d-grid gap-2 mt-4">
        <button id="btn-logout" class="btn btn-outline-danger">Logout</button>
    </div>
    
    <nav class="fixed-bottom bg-white border-top">
        <div class="d-flex bottom-nav justify-content-around py-2">
            <button class="nav-item active" data-nav="dashboard">
                <i class="nav-icon bi bi-house-door-fill"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-nav="checklist">
                <i class="nav-icon bi bi-list-check"></i>
                <span>Checklist</span>
            </button>
            <button class="nav-item position-relative" data-nav="resi">
                <i class="nav-icon bi bi-truck"></i>
                <span>Resi</span>
                <span id="resi-badge-nav"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">!</span>
            </button>
            <button class="nav-item" data-nav="history">
                <i class="nav-icon bi bi-clock-history"></i>
                <span>History</span>
            </button>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
